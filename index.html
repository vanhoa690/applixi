    <script>
      const myShakeEvent = new Shake({ threshold: 15, timeout: 1000 });
      myShakeEvent.start();

      const results = document.getElementById("results");
      const limitMessage = document.getElementById("limit-message");
      let playCount = 0;
      const maxPlays = 3;

      // Define prize probabilities
      const prizePool = [100, 200, 500, 1000];
      const probabilities = [0.5, 0.3, 0.15, 0.05];

      function getRandomPrize() {
        const random = Math.random();
        let cumulativeProbability = 0;
        for (let i = 0; i < prizePool.length; i++) {
          cumulativeProbability += probabilities[i];
          if (random <= cumulativeProbability) {
            return prizePool[i];
          }
        }
        return prizePool[0]; // Fallback
      }

      function addResult(amount) {
        const newResult = document.createElement("p");
        const messages = [
          "ChÃºc má»«ng nÄƒm má»›i an khang thá»‹nh vÆ°á»£ng!",
          "Táº¿t Ä‘áº¿n xuÃ¢n vá», tÃ i lá»™c dá»“i dÃ o!",
          "Váº¡n sá»± nhÆ° Ã½, Ä‘Ã³n lá»™c Ä‘áº§u nÄƒm!",
          "ChÃºc báº¡n nÄƒm má»›i phÃ¡t tÃ i phÃ¡t lá»™c!",
        ];
        const randomMessage =
          messages[Math.floor(Math.random() * messages.length)];
        newResult.innerHTML = `<img src='https://via.placeholder.com/24' alt='gift icon'> Báº¡n nháº­n Ä‘Æ°á»£c ${amount}k! - ${randomMessage}`;
        results.appendChild(newResult);
      }

      function handleClick() {
        if (playCount >= maxPlays) {
          limitMessage.style.display = "block";
          return;
        }

        const envelope = document.querySelector(".envelope");
        if (!envelope.classList.contains("open")) {
          envelope.classList.add("open");
          const amount = getRandomPrize();
          document.querySelector(".money").textContent = `ðŸ’µ ${amount}k`;
          document.querySelector(
            ".message"
          ).textContent = `Báº¡n nháº­n Ä‘Æ°á»£c ${amount}k! ðŸŽ‰`;
          addResult(amount);
          playCount++;

          setTimeout(() => {
            envelope.classList.remove("open");
            document.querySelector(".money").textContent = "ðŸ’µ Láº¯c Ä‘á»ƒ nháº­n!";
            document.querySelector(".message").textContent = "";
          }, 1500);
        }
      }

      window.addEventListener("shake", handleClick, false);

      // Play background music
      const music = document.getElementById("background-music");
